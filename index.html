<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg,#ffb6c1,#ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  z-index: 10;
}

img, video {
  width: 130px;
  border-radius: 12px;
}

.video-box video{
  width: 100%;
  max-width: 260px;
}

h2 { color: #ff4d6d; }

button {
  border: none;
  padding: 12px 22px;
  margin: 10px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s;
}

.yes { background: #ff4d6d; color: white; }
.no  { background: #ccc; color: #333; position: relative; }

.gifts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.gift {
  background: #ffe6ee;
  padding: 15px;
  border-radius: 15px;
  cursor: pointer;
  font-size: 14px;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  z-index: 1;
}

@keyframes float {
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- MAIN VALENTINE SCREEN (STARTS DIRECTLY) -->
<div class="card" id="app">
  <video id="teddy" src="love.mp4" autoplay loop muted playsinline></video>
  <h2 id="text">Will you be my Valentine? ğŸ’–</h2>

  <button class="yes" onclick="yesClick()">Yes ğŸ’•</button>
  <button class="no" id="no" onmouseover="moveNo()" onclick="noClick()">No ğŸ’”</button>
</div>

<script>
const steps = [
  "Think again ğŸ˜",
  "Are you really sure? ğŸ¥º",
  "Come onâ€¦ ğŸ§¸",
  "Last chance ğŸ˜­ğŸ’–"
];

let noCount = 0;
let clicked = false;
const noBtn = document.getElementById("no");

function setMedia(src){
  const isVideo = src.endsWith(".mp4");
  const media = document.getElementById("teddy");

  if(isVideo){
    media.outerHTML = `<video id="teddy" src="${src}" autoplay loop muted playsinline></video>`;
  } else {
    media.outerHTML = `<img id="teddy" src="${src}">`;
  }
}

function moveNo(){
  noBtn.style.position = "fixed";
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

function noClick(){
  if(noCount < steps.length){
    document.getElementById("text").innerText = steps[noCount];

    if(noCount === 0) setMedia("think.mp4");
    else if(noCount === 1) setMedia("sa.png");
    else if(noCount === 2) setMedia("a.mp4");
    else if(noCount === 3) setMedia("sad.gif");

    moveNo();
    noCount++;
  } else {
    moveNo();
  }
}

function yesClick(){
  if(clicked) return;
  clicked = true;
  showGifts();
}

function showGifts(){
  document.getElementById("app").innerHTML = `

// Floating hearts
setInterval(() => {

</script>

</body>
</html>
